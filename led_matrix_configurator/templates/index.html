<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 1.5em;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-family: monospace;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
            margin-bottom: 1em;
        }
        button {
            display: inline-block;
            background: #4CAF50;
            color: #fff;
            padding: 0.5em 1em;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        section {
            margin-bottom: 2em;
        }
        h1, h2 {
            text-align: center;
        }
        pre {
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: auto;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Configuration Interface</h1>
    </header>
    <main>
        <section>
            <h2>Edit Configuration</h2>
            <textarea id="configContent" placeholder="Loading configuration..."></textarea>
            <div class="button-group">
                <button type="button" onclick="saveConfig()">Save Config</button>
                <button type="button" onclick="reloadConfig()">Reload Config</button>
            </div>
        </section>
        <section>
            <h2>Application Logs</h2>
            <button onclick="fetchLogs()">Refresh Logs</button>
            <pre id="logs">Loading logs...</pre>
        </section>
        <section>
            <h2>Git Pull</h2>
            <button onclick="gitPull()">Run Git Pull</button>
            <pre id="gitOutput">Git output will appear here...</pre>
        </section>
        <section>
            <h2>Run Application</h2>
            <button onclick="runApplication()">Start Application</button>
            <pre id="runOutput">Application status will appear here...</pre>
        </section>
    </main>
    <script>
        // Load config on page load
        function reloadConfig() {
            fetch('/config')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("configContent").value = JSON.stringify(data.config, null, 4);
                })
                .catch(error => {
                    alert("Failed to load configuration: " + error.message);
                });
        }

        // Call reloadConfig on page load
        reloadConfig();

        // Save config
        function saveConfig() {
            const content = document.getElementById("configContent").value;
            fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: content
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || "Config saved successfully!");
            })
            .catch(error => {
                alert("Failed to save configuration: " + error.message);
            });
        }

        // Fetch logs
        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("logs").innerText = data.logs || "No logs available.";
                })
                .catch(error => {
                    document.getElementById("logs").innerText = "Error fetching logs: " + error.message;
                });
        }

        // Run git pull
        function gitPull() {
            fetch('/git-pull', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("gitOutput").innerText = data.output || "Git pull executed.";
                })
                .catch(error => {
                    document.getElementById("gitOutput").innerText = "Error running git pull: " + error.message;
                });
        }

        // Run application
        function runApplication() {
    fetch('/run', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                document.getElementById("runOutput").innerText = data.message;
            } else {
                document.getElementById("runOutput").innerText = "Error starting application: " + data.message;
            }
        })
        .catch(error => {
            document.getElementById("runOutput").innerText = "Network error: " + error.message;
        });
}

    </script>
</body>
</html>
